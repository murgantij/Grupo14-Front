<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contacto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>Editar Contacto</h1>
    <div class="card-body">
        <form id="form-editar-contactos">
            <div class="form-group">
                <label for="nuevo-nombre">Nombre:</label>
                <input type="text" class="form-control" name="nombre" id="nuevo-nombre" required>
            </div>

            <div class="form-group">
                <label for="nuevo-apellido">Apellido:</label>
                <input type="text" class="form-control" name="apellido" id="nuevo-apellido" required>
            </div>

            <div class="form-group">
                <label for="nuevo-mail">Mail:</label>
                <input type="email" class="form-control" name="mail" id="nuevo-mail" required>
            </div>

            <div class="form-group">
                <label for="nuevo-provincia">Provincia:</label>
                <select class="form-control" name="provincia" id="nuevo-provincia" required>
                    <!-- Opciones de provincias aquÃ­ -->
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Grabar</button>
            <button type="reset" class="btn btn-danger mt-3">Cancelar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./edit.js"></script>
</body>
</html>
